<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Num</title>
</head>
<body>
    <h3>Table Num. 2</h3>
    <table border="1">
        <tr>
            <td rowspan="2"> Row 1-2, col 1</td>
            <td>Row 1, col 2</td>
            <td>Row 1, col 3</td>
            <td>Row 1, col 4</td>
        </tr>
        <tr>
          <td colspan="2">Row 2-3, col 2-3</td>
            <td row="3">Row 2, col 4</td>
        </tr>
        <tr>
            <td>row 4, col 1</td>
            <td>row 4, col 2</td>
            <td colspan="2">row 4, col 3-4</td>
        </tr>
    </table>
</body>
</html>
